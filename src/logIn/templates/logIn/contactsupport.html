<!--MAIN TEMPLATE HTML AND CSS TO MINIMIZE CODE REDUNDANCY WHEN CREATING OTHER PAGES-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact SUpport Page</title>

  <!-- Stylesheet CSS -->
  <style>
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #080710;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Background shapes */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
    }

    .shape:nth-child(1) {
      background: linear-gradient(45deg, #ff512f, #f09819);
      width: 350px;
      height: 350px;
      top: -150px;
      left: -200px;
    }

    .shape:nth-child(2) {
      background: linear-gradient(45deg, #89216b, #da4453);
      width: 300px;
      height: 300px;
      top: 20%;
      left: 10%;
    }

    .shape:nth-child(3) {
      background: linear-gradient(45deg, #ff0099, #493240);
      width: 180px;
      height: 180px;
      bottom: 10%;
      right: 5%;
    }

    .shape:nth-child(4) {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      width: 220px;
      height: 220px;
      top: 60%;
      right: 30%;
    }

    /* Header styling */
    .majorheader {
      text-align: center;
      padding: 20px;
      color:  rgb(193, 195, 196);
    }

    .majorheader h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }

   /* Glassmorphism form */
   form {
            height: auto;
            width: 700px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 40px 30px;
            text-align: center;
        }
        form h1 {
            font-size: 32px;
            font-weight: 600;
            color: rgb(193, 195, 196);         
        }
        form h3 {
            font-size: 24px;
            font-weight: 500;
            color: #f0eaea;
            margin-bottom: 20px;
        }

        form h4 {
            font-size: 18px;
            font-weight: 500;
            color: #f0eaea;
            margin-top: 20px;
            margin-bottom: -20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            color: #f0ebeb;
            text-align: left;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 15px;
        }

        .input-group div {
            width: 48%;
        }
        input, textarea {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 5px;
            font-size: 14px;
            color: #ffffff;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 30px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ffffff9d;
        }
        p {
            margin-top: 15px;
            color: #e5e5e5;
            font-size: 14px;
        }
        a {
            color: #4ea3f2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .captcha-wrapper {
            text-align: center; /* Center the captcha */
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    {% include 'logIn/messages.html' %} <!-- INHERITANCE OF THE PAGE CONTENT -->
    
    <div class="form">
        <form action="{% url 'contactsupport' %}" method="POST"> 
            {% csrf_token %}  <!-- csrf to secure the data -->

            <h1>CONTACT SUPPORT</h1>
            <h3>We are here to help you!</h3>
            <p>Please fill out the form below and we will get back to you as soon as possible.</p>

            <div class="input-group">
                <div>
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your username" name="username" value="{{ form.username.value }}" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" name="emailGuest" value="{{ form.email.value }}" required>
                </div>
            </div>

            <div>
                <label for="subject">Subject</label>
                <input type="text" placeholder="Enter subject" name="subject" required>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" placeholder="Describe your issue" required></textarea>
            </div>


            <button type='submit'>Submit</button>
      <a href="{% url 'login' %}"><button type="button" class="button">Cancel</button>
        </a>    
  </form>
  </div>

  <!-- Footer -->
  <div class="majorfooter">
    <p>&copy; <script>document.write(new Date().getFullYear())</script>. All rights reserved.</p>
  </div>

</body>

</html>
